<html>
	<head>
		<title>Introduction to Bootstrap</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
		<!-- integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" iski zzrurt nhi thi toh hata diya -->
		<!-- link of bootstrap 4 -->

		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<!-- style.css ya fir custom.css ya fir kuch bhi naam se banalo -->
		<style> 
			.col-md-3,.col-md-8, .col-md-4{
				border: 1px solid #000;
				height: 600px;
				margin-bottom: 20px; 
/*	space between two rows is given by margin-bottom */
			}
			.col-md-6 {
				border: 1px solid #000;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<!-- <div class = "container">  -->
			<!-- left right mei margin k liye container nahi toh container fluid; also img mei src = width wale se images k beech ki space decreases -->
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-md-3" style = "background: #777; ">
					<img src = "chris_evans_gif.gif"style = "width: 100%;">

					<!-- teeno cols mei ek pic -->
				</div>
				<div class = "col-md-3" style = "background: #777; ">
					<img src = "chris_evans_gif.gif"style = "width: 100%;" >

				</div>
				<div class = "col-md-3" style = "background: #777; ">
					<img src = "chris_evans_gif.gif"style = "width: 100%;" >

					<!-- teeno cols mei ek pic -->
				</div>
				<div class = "col-md-3" style = "background: #777; ">
					<img src = "chris_evans_gif.gif"style = "width: 100%;" >
				<!-- define the column first then use the images in those columns respectively.-->

					<!-- teeno cols mei ek pic -->
				</div>
			</div> 
			<!-- row band -->
			<!-- nayi row yaha pr introduce hogi -->
			<div class = "row">
				<div class = "col-md-8" style = "background: pink;">
					<img src = "ChrisEvans.jpg" style = "width: 100%;">
				</div>
				<div class = "col-md-4" style = "background: pink;">

				</div>
			</div>
			<div class = "row">
				<div class = "col-md-6" style = "background: blue;">

					<div class = "row">
						<div class = "col-md-6">
							<img src = "ChrisEvans.jpg" style = "width: 100%;">
						</div>
						<div class = "col-md-6">
							<img src = "ChrisEvans.jpg" style = "width: 100%;">
						</div>

				</div>

</html>
