<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<!-- carousel means slider -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<style>
		body{
			background: midnightblue;
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-4"></div>
		<div class = "col-md-4" align="center">
			
			<div id = "myCarousel" class = "carousel slide" data-ride = "carousel">

				<ul class = "carousel-indicators">
					<li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
					<li data-target = "#myCarousel" data-slide-to = "1"></li>
					<li data-target = "#myCarousel" data-slide-to = "2"></li>
				</ul>
				<div class = "carousel-inner">
					<div class = "carousel-item active">
						<img src = "ChrisEvans.jpg" style = "width: 100px;">
					</div>
					<div class = "carousel-item">
						<img src = "chris_evans_gif.gif" style = "width: 100px;">
					</div>
					<div class = "carousel-item">
						<img src = "shelby.png" style = "width: 100px;">
					</div>
				</div>

				<!-- to create arrows we use buttons by button or anchor tag-->
				<a class = "carousel-control-prev" data-slide = "prev" href = "#myCarousel">
					<span class = "carousel-control-prev-icon"></span>
				</a>
				<a class = "carousel-control-next" data-slide = "next" href = "#myCarousel">
					<span class = "carousel-control-next-icon"></span>
				</a>

			</div>
		</div>
	</div>
</body>
</html>
