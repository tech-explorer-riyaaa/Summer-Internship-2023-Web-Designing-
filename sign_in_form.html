<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style type = "text/css">
		body{
            background: midnightblue;
            }
		.form-class{
			border: 1px solid #455a6470;
			padding-bottom: 20px;
			padding-top: 20px;
			margin-top: 20px;
			border-radius: 10px;
			background: #fff;
			box-shadow: 3px 6px 12px #4c4a4a9e;}
	</style>
	<!-- external css -->
  <link rel="stylesheet" type="text/css" href="cusstom.css">
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-1"></div>
			<div class = "col-md-10 form-class">
				
				<form>
				<div class = "row">
					<div class = "col-md-12">
						<h1>Sign in</h1> 
						<button type = "submit" class = "btn btn-danger" name = "close_button" style="position: relative; left: 870px; top: -40px" onclick="javascript:window.close()">&times</button>
						<br>
							<h4>Become a member — don’t miss out on deals, offers, discounts and bonus vouchers.</h4>

					<div class = "col-md-12">
						<label>Email</label>
						<input type = "email" name = "email" class = "form-control" placeholder = "Email" required>
					</div>
					<br>
					<div class = "col-md-12">
						<label>Password</label>
						<input type = "text" name = "password" class = "form-control" placeholder = "Password" required>
					</div>
					<div class = "col-md-12">
						<input type = "checkbox" name = "remember me" value = "yes/no">
						<label>Remember me</label>
					</div>
					<div class = "col-md-12">
						<a href= "" class = "anchors"><b><u>Forget Password?</u></b></a>
					</div>
					<br>
					<div class = "col-md-12" style="margin-top: 20px;">
						<button type = "submit" class = "btn btn-info form-control" name = "signIn_button" style="background: midnightblue;"><b>Sign In</b></button>
					</div>
					<div class = "col-md-12" style="margin-top: 20px;">
						<button type = "submit" class = "btn btn-info form-control" name = "member_button" style="background: midnightblue;"><b>Become a member</b></button>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
